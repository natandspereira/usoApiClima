<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/script/index.js" defer></script>
    <title>Clima & Tempo</title>
</head>
<body>
    <main>
        <div class="container">
            <input class="inputCidade" placeholder="Digite o nome da cidade">
            <button class="btnInputCidade" onclick="cliqueNoBtn()">
                <img class="btnLupa" src="https://www.svgrepo.com/show/488200/find.svg">
            </button>
    
            <div class="divTempo">
                <h2 class="tempoCidade">Tempo em Rio de Janeiro</h2>
                <p class="temperatura">Temperatura: 28°C</p>
                <p class="temperaturaMax">Max: 28°C</p>
                <p class="temperaturaMin">Min: 28°C</p>
                <p class="umidade">Umidade: 70%</p>
                <div class="divEstado"> 
                    <img src="./assets/img/nublado.png" alt="imagem tempo" class="imgTempo">
                    <p class="estado">Nublado</p>
                </div>
            </div>
    
        </div>
    </main>
</body>
</html>
